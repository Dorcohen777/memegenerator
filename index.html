<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme generator</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://kit.fontawesome.com/3776a45bd3.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Irish+Grover&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>

    <nav>
        <div class="topnav" id="myTopnav">
            <a href="index.html" class="active">Meme generator</a>
            <a href="index.html">images</a>
            <a onclick="onRandomMeme()">Generate random meme</a>
            <a onclick="onRenderSaved()">Saved memes</a>
            <input type="text" placeholder="Filter images" onkeyup="onFilterImages(this)">

            <div class="button-group">
                <button class="button-pet" onclick="onKeywordClick('pet')">pet</button>
                <button class="button-cool" onclick="onKeywordClick('cool')">cool</button>
                <button class="button-funny" onclick="onKeywordClick('funny')">funny</button>
                <button class="button-vip" onclick="onKeywordClick('vip')">vip</button>
            </div>

            <a href="javascript:void(0);" class="icon" onclick="myFunction()">
                <i class="fa fa-bars"></i>
            </a>

        </div>
    </nav>

    <imagesSection class="images-containor">
        <div class="main-containor"></div>
    </imagesSection>
    <div hidden class="editor-area">
        <editor class="editor-containor">
            <div class="canvas-area"></div>
        </editor>
    </div>

    <savedSection>
        <div class="div-saved-section">

        </div>
    </savedSection>
    <script src="js/service/storage.service.js"></script>
    <script src="js/service/service.js"></script>
    <script src="js/images-controller.js"></script>
    <script src="js/editor-controller.js"></script>
    <script src="js/savedMemes-controller.js"></script>
    <script src="js/random-meme-controller.js"></script>
</body>

</html>
